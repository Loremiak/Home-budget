<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Domowy budżet</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
</head>

<body>
	<main class="main-container">
		<h1 id="amount-to-spend">Dodaj jakąś wartość MORTY!</h1>
		<div class="box-container">
			<div class="box">
				<p class="top-desc">PRZYCHODY</p>
				<form>
					<input type="text" placeholder="Nazwa przychodu" id="gain-name" class="text-input1" required />
					<input type="number" placeholder="Kwota" class="text-input1" id="gain-amount" required />
					<input type="submit" class="submit-input1" id="gain-btn" value="Dodaj" />
				</form>
				<hr />
				<ul id="gains-ul"></ul>
				<hr />
				<p class="bottom-desc">Suma przychodów: <span id="gain-sum">0</span> zł</p>
			</div>
			<div class="box">
				<p class="top-desc">WYDATKI</p>
				<form>
					<input type="text" placeholder="Nazwa wydatku" class="text-input2" id="expense-name" required />
					<input type="number" placeholder="Kwota" class="text-input2" id="expense-amount" required />
					<input type="submit" class="submit-input2" id="expense-btn" value="Dodaj" />
				</form>
				<hr />
				<ul id="expenses-ul"></ul>
				<hr />
				<p class="bottom-desc">Suma wydatków: <span id="expense-sum">0</span> zł</p>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
</body>

</html>
